<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Wild Western FPS" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Wild Western FPS ‚Äì Multiplayer</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Ensure fullscreen with no white bars */
    *, *::before, *::after {
      box-sizing: border-box;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background-color: #000;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 0;
      padding: 0;
    }
    
    #admin-controls {
      position: absolute;
      bottom: 200px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 999;
      user-select: none;
    }
    
    .admin-buttons {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    .admin-buttons button {
      background-color: #4a2519;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .admin-buttons button:hover {
      background-color: #6c392b;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="ammo-counter">Bullets: 6/6</div>
    <div id="health-counter">Health: 100</div>
    <div id="reload-message">Hold R to reload</div>
    <div id="reload-progress-container">
      <div id="reload-progress-bar"></div>
    </div>
    <div id="crosshair" style="transform: translate(calc(-50% + 2px), calc(-50% - 1px)) !important;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <!-- Top corner group -->
        <g id="top-corner" class="corner-group">
          <path d="M45,20 L50,15 L55,20" fill="none" stroke="rgba(0, 0, 0, 0.8)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </g>
        
        <!-- Bottom left corner group -->
        <g id="bottom-left-corner" class="corner-group">
          <path d="M20,75 L25,75 M20,75 L20,70" fill="none" stroke="rgba(0, 0, 0, 0.8)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </g>
        
        <!-- Bottom right corner group -->
        <g id="bottom-right-corner" class="corner-group">
          <path d="M75,75 L80,75 M80,75 L80,70" fill="none" stroke="rgba(0, 0, 0, 0.8)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </g>
        
        <!-- Center dot -->
        <circle cx="50" cy="50" r="3" fill="rgba(255, 255, 255, 0.8)" />
      </svg>
    </div>
    <div id="fps-counter">FPS: 0</div>
    <div id="player-count">Players: 1</div>
    <div id="connection-status"></div>
  </div>

  <!-- Three.js core -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- GLTFLoader for loading the GLB gun model -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <!-- Cannon.js for physics (non-ES module version) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
  <!-- Solana Web3.js -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <!-- Main JS as ES6 module -->
  <script type="module" src="js/main.js"></script>
  <!-- Phantom Wallet integration -->
  <script type="module">
    import phantomWalletAdapter from './js/phantom-wallet.js';
    
    // Initialize the Phantom wallet adapter when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      phantomWalletAdapter.init();
    });
  </script>
  
  <!-- Letterbox effect for cinematic eagle camera view -->
  <div class="letterbox-top"></div>
  <div class="letterbox-bottom"></div>
  
  <!-- Vibe Jam 2025 entrant badge -->
  <a target="_blank" href="https://jam.pieter.com" style="font-family: 'system-ui', sans-serif; position: fixed; bottom: -1px; right: -1px; padding: 7px; font-size: 14px; font-weight: bold; background: #fff; color: #000; text-decoration: none; z-index: 10; border-top-left-radius: 12px; z-index: 10000; border: 1px solid #fff;">üïπÔ∏è Vibe Jam 2025</a>

  <!-- Add a button for admin controls to the side of the chat container -->
  <div id="admin-controls" class="hidden">
    <h3>Bot Controls</h3>
    <div class="admin-buttons">
      <button id="spawn-bot-btn">Spawn Bot</button>
      <button id="remove-bots-btn">Remove All Bots</button>
    </div>
  </div>

  <!-- Add script for admin controls -->
  <script>
    // Show admin controls with key combo Ctrl+Shift+B
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.shiftKey && e.key === 'B') {
        const adminControls = document.getElementById('admin-controls');
        adminControls.classList.toggle('hidden');
      }
    });
    
    // Initialize bot controls when the game is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for window.botManager to be available
      const initBotControls = function() {
        if (!window.botManager) {
          setTimeout(initBotControls, 500);
          return;
        }
        
        const spawnBotBtn = document.getElementById('spawn-bot-btn');
        const removeBotsBtn = document.getElementById('remove-bots-btn');
        
        if (spawnBotBtn) {
          spawnBotBtn.addEventListener('click', function() {
            const botName = `TownBot_${Math.floor(Math.random() * 1000)}`;
            window.botManager.spawnTownBot(botName);
            console.log(`Bot ${botName} spawned`);
          });
        }
        
        if (removeBotsBtn) {
          removeBotsBtn.addEventListener('click', function() {
            window.botManager.removeAllBots();
            console.log('All bots removed');
          });
        }
      };
      
      initBotControls();
    });
  </script>
</body>
</html>
